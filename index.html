<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon TCG Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pokémon TCG Explorer</h1>
    <p>Desenvolvido por [SEU NOME] — Sistemas de Informação</p>
  </header>

  <main>
    <!-- Caixa de busca -->
    <section class="search-box">
      <input type="text" id="searchInput" placeholder="Digite o nome de um Pokémon (ex: Charizard)">
      <button id="searchBtn">Buscar</button>
    </section>

    <!-- Feedback de carregamento -->
    <section id="feedback" class="feedback"></section>

    <!-- Container onde as cartas serão exibidas -->
    <section id="cards" class="cards"></section>

    <!-- Lista de coleções -->
    <section class="sets-section">
      <h2>Coleções (Sets)</h2>
      <ul id="setList" class="sets"></ul>
    </section>
  </main>

  <footer>
    <p>© 2025 — Trabalho acadêmico | API: Pokémon TCG + Giphy Public Beta</p>
  </footer>

  <!-- Script de integração -->
  <script src="script.js"></script>
</body>
</html>
